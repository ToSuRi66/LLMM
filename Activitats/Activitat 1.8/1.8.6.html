<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Activitat 1.8.6 - Disponibilitat</title>
    </head>
    <body>
        <h1>Formulari de registre</h1>
    <form>
        <label>Nom complet:</label>
        <input type="text" name="Nom">
        <br><br>
        <label>Correu electrònic:</label>
        <input type="email" name="e-mail">
        <br><br>
        <label>Contrasenya</label>
        <input type="password" name="password">
        <br><br>
        <label>Confirmació</label>
        <input type="password" name="password">
        <br><br>
        <input type="button" value="Envia">
        <input type="button" value="Reset">
        <br><br>
        <fieldset>
            <legend>Els meus interessos</legend>
            <br>
            <input type="checkbox">
            <label>Esports</label>
            <br>
            <input type="checkbox">
            <label>Música</label>
            <br>
            <input type="checkbox">
            <label>Tecnologia</label>
            <br>
            <input type="checkbox">
            <label>Literatura</label>
            <br>
            <input type="checkbox">
            <label>Viatges</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>El meu estil musical preferit</legend>
            <br>
            <input type="radio" name="estil" value="Rock">
            <label>Rock</label>
            <br>
            <input type="radio" name="estil" value="Pop">
            <label>Pop</label>
            <br>
            <input type="radio" name="estil" value="Jazz">
            <label>Jazz</label>
            <br>
            <input type="radio" name="estil" value="Clàssica">
            <label>Clàssica</label>
            <br>
            <input type="radio" name="estil" value="Electrònica">
            <label>Electrònica</label>
            <br>
            <input type="radio" name="estil" value="Altres">
            <label>Altres</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Informació de contacte</legend>
            <label>Telèfon</label>
            <input type="tel">
            <br>
            <label>Adreça web personal</label>
            <input type="url">
            <br><br>
            <label>Xarxa Social Preferida</label>
            <br>
            <input type="radio">
            <label>Facebook</label>
            <br>
            <input type="radio">
            <label>Instagram</label>
            <br>
            <input type="radio">
            <label>TikTok</label>
            <br>
            <input type="radio">
            <label>X</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Disponibilitat</legend>
            <label>Data de naixament:</label>
            <input type="date">
            <br>
            <label>Hora inici i final de contacte:</label>
            <br>
            <input type="time">
            <br>
            <input type="time">
            <br>
            <label>Mes de contacte:</label>
            <input type="month">
            <br>
        </fieldset>
    </form>
    </body>
</html>
